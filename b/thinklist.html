<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>捐赠感谢名单</title>
    <meta name="author" content="洛娅橙">
    <meta name="description" content="洛娅橙，阅读，捐赠感谢">
    <meta name="keywords" content="洛娅橙,阅读,书源,luoyacheng,感谢">
    <meta name="Robots" content="All">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://gitee.com/lyc486/yuedu/raw/master/favicon.svg">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 10;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }

            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #e0e0e0;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .sponsor-card {
            background: transparent;
            border-radius: 20px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .sponsor-card:hover {
            transform: translateY(-10px);
        }

        .sponsor-card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }


        .sponsor-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .sponsor-amount {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffd700;
            margin: 0.5rem 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .sponsor-message {
            font-style: italic;
            text-align: center;
            margin-top: 0.5rem;
            color: #e0e0e0;
        }

        .thank-you {
            font-size: 1.1rem;
            text-align: center;
            margin-top: 1rem;
            color: #fff;
        }

        .sponsor-rank {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .call-to-action {
            text-align: center;
            margin: 4rem 0 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cta-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }

        .cta-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .sponsor-button {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #1a1a2e;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .sponsor-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            min-width: 200px;
            margin: 0.5rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .sponsors-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js" class="particles-js"></div>
    <div class="floating-elements" id="floating-elements"></div>
    <div class="container">
        <button class="open-btn" onclick="location.href='/b/感谢投喂.html#at'">☰</button>
        <header>
            <h1>赞助名单</h1>
            <p class="subtitle">衷心感谢所有支持我的朋友们！</p>
        </header>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-sponsors">0</div>
                <div class="stat-label">总赞助人数</div>
            </div>
        </div>
        <div class="sponsors-grid" id="sponsors-grid"></div>
        <div class="call-to-action">
            <button class="sponsor-button"><i class="fas fa-heart"></i> 立即赞助</button>
        </div>
    </div>

    <footer>
        <p>心意到即可，请勿过度打赏。 -洛娅橙</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        //粒子背景
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });
        // 生成浮动元素
        const floatingContainer = document.getElementById('floating-elements');
        for (let i = 0; i < 20; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDelay = Math.random() * 15 + 's';
            element.style.width = Math.random() * 30 + 10 + 'px';
            element.style.height = element.style.width;
            element.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.2)`;
            floatingContainer.appendChild(element);
        }
        function animateValue(obj, start, end, duration, peakMultiplier) {
            const peak = end * peakMultiplier;
            const ascendRatio = 0.6;
            let startTimestamp = null;
            const easeOutQuad = t => 1 - (1 - t) * (1 - t);
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const elapsed = timestamp - startTimestamp;
                const progress = Math.min(elapsed / duration, 1);
                let value;
                if (progress <= ascendRatio) {
                    const p = progress / ascendRatio;
                    value = Math.floor(start + (peak - start) * easeOutQuad(p));
                } else {
                    const p = (progress - ascendRatio) / (1 - ascendRatio);
                    value = Math.floor(peak + (end - peak) * easeOutQuad(p));
                }
                obj.innerHTML = value;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        async function loadSponsors() {
            try {
                const response = await fetch('./thinklist.json');
                const sponsors = await response.json();
                // 渲染卡片
                const sponsorsGrid = document.getElementById('sponsors-grid');
                sponsorsGrid.innerHTML = '';
                sponsors.forEach(sponsor => {
                    const card = document.createElement('div');
                    card.classList.add('sponsor-card');
                    card.innerHTML = `
                <div class="card-front">
                    <div class="sponsor-rank">${sponsor.rank}</div>
                    <div class="sponsor-name">${sponsor.name}</div>
                    <div class="sponsor-amount">${sponsor.time}</div>
                    <div class="thank-you">点击查看</div>
                </div>
                <div class="card-back">
                    <div class="sponsor-name">${sponsor.name}</div>
                    <div class="sponsor-amount">${sponsor.message}</div>
                    <div class="sponsor-message">${sponsor.time2}</div>
                </div>`;
                    card.addEventListener('click', function () {
                        this.classList.toggle('flipped');
                    });
                    sponsorsGrid.appendChild(card);
                });
                const totalSponsors = document.getElementById('total-sponsors');
                animateValue(totalSponsors, 0, sponsors.length, 3000, 10);
            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', loadSponsors);
        document.querySelector('.sponsor-button').addEventListener('click', function () {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 跳转中...';
            setTimeout(() => {
                window.location.href = '/b/感谢投喂.html#at';
                this.innerHTML = '<i class="fas fa-heart"></i> 立即赞助';
            }, 500);
        });
    </script>
</body>

</html>
